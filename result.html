    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Directional Indicator', 'Usage percentage'],
            ['Additive', indicatorCounts[0]],
            ['Sequential', indicatorCounts[1]],
            ['Causal', indicatorCounts[2]],
            ['Oppositional', indicatorCounts[3]]
            ]);

            var options = {
                title: 'Directional Indicator Breakdown',
                titleTextStyle: {
                    fontSize: 14
                },
                colors: [
                    additiveColor, sequentialColor, causalColor, oppositionalColor
                ],
                legend: {
                    position: 'right'
                }
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
    }
    </script>
